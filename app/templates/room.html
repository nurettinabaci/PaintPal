{% extends 'base.html' %}
{% load static %}
{% block content %}


    <div class="container">
        <div class="justify-content-center row">
            <div class="col-md-6">
                <h1>Room Code&nbsp;<span style="color:blue;"><br>{{ room_code }}<br><br></span></h1>
            </div>
            <div class="col">
                <h1>Drawer&nbsp;<span style="color:blue;"><br>{{ nickname }}<br><br></span></h1>
            </div>
            <div class="col">
                <h1>Time Left&nbsp;<span style="color:blue;">30</span>s</h1>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="col-md-2">
                    <div id="statusBox"><label>Players</label>
                        <ol class="list-group">

                            {% for folk in folks %}
                                <li class="list-group-item"><span
                                        class="statusBoxUsername">{{ folk }} </span><span
                                        class="statusBoxPoints">0 pts</span></li>
                            {% endfor %}

                        </ol>
                    </div>
                </div>
                <div class="col-md-7" id="canvasDiv">
                    <canvas id="canvas" width="620" height="500" style="filter: blur(1px);"></canvas>
                </div>
                <div class="col-md-3">
                    <div class="chat-container" data-children-count="1"
                         style="width: 300px;height: 500px;border-radius: 15px;border: 1px solid lightsteelblue ;">
                        <div id="chat" spellcheck="false"
                             style="width: 280px;height: 440px;border-style: none;min-width: 40px;padding-top: 15px;font-size: 18px;font-family: Arial, Helvetica, sans-serif;padding-left: 10px;"></div>
                        <input type="text" id="text" placeholder="Enter your message here" size="80"></div>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 10px;">
            <div class="col">
                <div style="border-radius: 50%;width: 30px;height: 30px;background: black;"></div>
            </div>
            <div class="col">
                <div style="border-radius: 50%;width: 30px;height: 30px;background: blue;"></div>
            </div>
            <div class="col">
                <div style="border-radius: 50%;width: 30px;height: 30px;background: red;"></div>
            </div>
            <div class="col">
                <div style="border-radius: 50%; width:30px;height:30px;background:green;"></div>
            </div>
            <div class="col">
                <div style="border-radius: 50%; width:30px;height:30px;">clear</div>
            </div>
            <div class="col">
                <div style="border-radius: 50%; width:30px;height:30px;">erase</div>
            </div>
            <div class="col">
                <div class="slidecontainer" data-children-count="1">Size</div>
                <input type="range" class="slider" min="5" max="30" value="10"></div>
        </div>
    </div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>

{% endblock content %}
